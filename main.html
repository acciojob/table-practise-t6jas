<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Table</title>
    <style>
        table, th, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            background-color: yellow;
            width: 50%;
            text-align: center;
        }
        caption {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tejas</td>
                <td>21</td>
                <td>Computer</td>
            </tr>
            <tr>
                <td>Riya</td>
                <td>20</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>Aman</td>
                <td>22</td>
                <td>Mechanical</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
